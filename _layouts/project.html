---
layout: default
---


<div class="my-card large hoverable">
    <div class="large-detail-area">

        <p class="title">{{ page.title }}</p>
        <div class="company-date">
            <p><span class="company">{{ page.company }}</span>
                <span class="date">{{ page.approx_date }}</span></p>
        </div>
        <div class="excerpt">{{ content }}</div>
    </div>

    <div class="back">
        <a class="waves-effect waves-light btn teal" onclick="window.history.back()">
            back
        </a>
    </div>

    <!--<div class="PageNavigation">
        {% if page.previous.url %}
            <a class="prev" href="{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a>
        {% endif %}
        {% if page.next.url %}
            <a class="next" href="{{ page.next.url }}">{{ page.next.title }} &raquo;</a>
        {% endif %}
    </div> -->
</div>
