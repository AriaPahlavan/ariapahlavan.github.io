<!--for experience in site.posts limit:2-->

<h1 class="headi secondary-text-color">Welcome to my page!</h1>

{% for experience in site.posts %}
<div class="experience">
    <p class="title">{{experience.title}}</p>
    <p> <span class="company">{{experience.company}}</span>
        <span class="date">{{experience.start_date}} &ndash; {{experience.end_date}}</span></p>
    <p>{{experience.excerpt}}</p>
    <a href="{{site.baseurl}}{{experience.url}}">
        <button class="read-more">read more</button>
    </a>
</div>
<!--<div class="clear"> <br> </div>-->
{% endfor %}
